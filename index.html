<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVB.nl</title>
    <style>
        /* åŸæœ‰CSSæ ·å¼ä¿æŒä¸å˜ */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('beijing.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .image-container img.active {
            opacity: 1;
            transform: translateY(0);
        }

        .image-container img.left {
            opacity: 1;
            transform: translateX(-100%);
        }

        .image-container img.right {
            opacity: 1;
            transform: translateX(100%);
        }

        .show-button {
            position: absolute;
            top: 38%;
            left: 82%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
        }

        .exit-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            display: none;
        }

        .number-container {
            position: absolute;
            top: 10px;
            left: 15px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 24px;
            z-index: 3;
        }

        /* è°ƒæ•´æŒ‰é’®å’Œæ–‡å­—çš„é€æ˜åº¦ */
        .copy-button {
            position: absolute;
            bottom: 10px;
            width: 100px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5); /* æŒ‰é’®èƒŒæ™¯é€æ˜åº¦ */
            border: none;
            border-radius: 5px;
            color: rgba(255, 255, 255, 0.5); /* æ–‡å­—é€æ˜åº¦ */
            font-size: 14px;
            cursor: pointer;
            z-index: 3;
            display: none;
            opacity: 0.5; /* æ•´ä½“é€æ˜åº¦ */
        }

        .copy-button.left {
            left: 10px;
        }

        .copy-button.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container" id="image-container"></div>
    <button class="show-button" id="show-button"></button>
    <button class="exit-button" id="exit-button"></button>
    <div class="number-container" id="number-container"></div>
    <!-- æ–°å¢çš„ä¸¤ä¸ªå¤åˆ¶æŒ‰é’® -->
    <button class="copy-button left" id="copy-in-button">å¤åˆ¶è¿›ç¥¨</button>
    <button class="copy-button right" id="copy-out-button">å¤åˆ¶å‡ºç¥¨</button>

    <script>
        const imageContainer = document.getElementById('image-container');
        const showButton = document.getElementById('show-button');
        const exitButton = document.getElementById('exit-button');
        const numberContainer = document.getElementById('number-container');
        const copyInButton = document.getElementById('copy-in-button');
        const copyOutButton = document.getElementById('copy-out-button');

        // æ”¯æŒçš„å›¾ç‰‡æ‰©å±•åç±»å‹
        const extensions = ['jpg', 'jpeg', 'png', 'gif'];
        let currentIndex = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        // åˆå§‹åŒ–æ—¶è‡ªåŠ¨åŠ è½½å›¾ç‰‡
        (async function init() {
            await loadImages();
        })();

        // åŠ¨æ€åŠ è½½å›¾ç‰‡ï¼ˆæ”¯æŒå¤šæ‰©å±•åï¼‰
        async function loadImages() {
            for (let i = 1; i <= 10; i++) {
                const img = await findValidImage(i);
                if (img) imageContainer.appendChild(img);
            }
        }

        // æŸ¥æ‰¾æœ‰æ•ˆå›¾ç‰‡
        function findValidImage(number) {
            return new Promise(resolve => {
                let extIndex = 0;
                
                const tryLoad = () => {
                    if (extIndex >= extensions.length) {
                        console.warn(`æœªæ‰¾åˆ° ${number} å·å›¾ç‰‡`);
                        resolve(null);
                        return;
                    }

                    const ext = extensions[extIndex++];
                    const img = new Image();
                    img.src = `${number}.${ext}`;
                    img.alt = `Image ${number}`;
                    
                    img.onload = () => {
                        console.log(`æˆåŠŸåŠ è½½: ${img.src}`);
                        resolve(img);
                    };
                    
                    img.onerror = tryLoad;
                };

                tryLoad();
            });
        }

        // æ˜¾ç¤ºå½“å‰å›¾ç‰‡
        function showImage(index) {
            const images = imageContainer.querySelectorAll('img');
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
                img.classList.remove('left', 'right');
            });
            exitButton.style.display = 'block';
            copyInButton.style.display = 'block';
            copyOutButton.style.display = 'block';
            numberContainer.textContent = index + 1;
        }

        // å›¾ç‰‡åˆ‡æ¢é€»è¾‘
        function prevImage() {
            const images = imageContainer.querySelectorAll('img');
            images[currentIndex].classList.add('left');
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            images[currentIndex].classList.add('active');
            showImage(currentIndex);
        }

        function nextImage() {
            const images = imageContainer.querySelectorAll('img');
            images[currentIndex].classList.add('right');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
            showImage(currentIndex);
        }

        // å¤åˆ¶æ–‡æœ¬åˆ°å‰ªè´´æ¿
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('å¤åˆ¶æˆåŠŸ:', text);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
            });
        }

        // è·å–å½“å‰æ—¶é—´ï¼ˆä»…æ˜¾ç¤ºæ—¶é—´ï¼‰
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString(); // åªè¿”å›æ—¶é—´éƒ¨åˆ†
        }

        // æ£€æŸ¥æ—¶é—´æ˜¯å¦åœ¨ 21:10 ä¹‹å
        function isAfter2110() {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            return hour > 23 || (hour === 23 && minute >= 59);
        }

        // äº‹ä»¶ç›‘å¬
        showButton.addEventListener('click', () => {
            currentIndex = 0;
            showImage(currentIndex);
        });

        exitButton.addEventListener('click', () => {
            imageContainer.querySelectorAll('img').forEach(img => {
                img.classList.remove('active', 'left', 'right');
            });
            exitButton.style.display = 'none';
            copyInButton.style.display = 'none';
            copyOutButton.style.display = 'none';
            numberContainer.textContent = '';
        });

        // å¤åˆ¶è¿›ç¥¨
        copyInButton.addEventListener('click', () => {
            const link = isAfter2110() ? '' : '\n   ç¥¨ğŸ‘‡\nhttps://wxf-hub.github.io/zhouyi/';
            const text = `${currentIndex + 1}å· è¿›  ${getCurrentTime()}å ç”¨${currentIndex + 1}ğŸˆ²${link}`;
            copyToClipboard(text);
        });

        // å¤åˆ¶å‡ºç¥¨
        copyOutButton.addEventListener('click', () => {
            const link = isAfter2110() ? '' : '\n   ç¥¨ğŸ‘‡\nhttps://wxf-hub.github.io/zhouyi/';
            const text = `${currentIndex + 1}å· å‡º  ${getCurrentTime()}é‡Šæ”¾${currentIndex + 1}âœ…${link}`;
            copyToClipboard(text);
        });

        // æ»‘åŠ¨å¤„ç†
        imageContainer.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        imageContainer.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].clientX;
            const delta = touchEndX - touchStartX;
            Math.abs(delta) > 50 && (delta > 0 ? prevImage() : nextImage());
        });
    </script>
</body>
</html>
